<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: rgba(34, 193, 195, 0.5); /* Teal background with opacity */
            background: linear-gradient(to right, rgba(34, 193, 195, 0.7), rgba(253, 187, 45, 0.7)); /* Gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* White background with slight opacity */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: rgba(34, 34, 34, 0.9);
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 6px;
            margin: 10px 0;
            border: 1px solid rgba(34, 34, 34, 0.3);
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(34, 193, 195, 1);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(34, 193, 195, 0.8); /* Slightly darker on hover */
        }
        a {
            display: block;
            margin-top: 10px;
            color: rgba(34, 34, 34, 0.8);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: rgba(34, 34, 34, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup">Don't have an account? Signup</a>
    </div>
</body>
</html>
