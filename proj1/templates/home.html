<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(34, 193, 195, 0.7), rgba(253, 187, 45, 0.7)); /* Gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%; /* Responsive width */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight opacity */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(34, 193, 195, 1);
            padding-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            color: rgba(165, 50, 180, 0.808);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgba(34, 193, 195, 1);
            transition: color 0.3s;
        }

        nav a:hover {
            color: rgba(253, 187, 45, 1); /* Change color on hover */
            text-decoration: underline;
        }

        main {
            margin: 20px 0;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ user[1] }}!</h1>
            <nav>
                <ul>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Your Information</h2>
            <div class="user-info">
                <p><strong>Email:</strong> {{ user[2] }}</p>
                <p><strong>Mobile:</strong> {{ user[3] }}</p>
                <p><strong>Date of Birth:</strong> {{ user[4] }}</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
